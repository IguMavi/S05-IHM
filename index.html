<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard App Inatel</title>

  <!-- Fonte dos ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- Seu CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="menu_aba">
    <div id="menu_bot" onclick="closeMenu(); temaInatel();">Tema Inatel</div>
    <div id="menu_bot" onclick="closeMenu(); temaLim();">Tema Limão</div>
    <div id="menu_bot" onclick="closeMenu(); temaDark();">Tema Dark</div>
  </div>

  <header id="head">
    <div id="menu" onclick="openMenu()">
      <span class="material-symbols-outlined icoG">menu</span>
    </div>

    <div id="logo">
      <!-- seu SVG aqui -->
    </div>

    <div id="perfil">
      <span class="material-symbols-outlined icoG">person</span>
    </div>
  </header>

  <main>
    <div id="mensagens">
      <div id="user_name" class="font"><b>Olá Igor!</b></div>

      <div id="mns_box">
        <div id="icon"><span class="material-symbols-outlined icoP">notifications_active</span></div>
        <div id="mns" class="font">Você possui um armário reservado com entrega para hoje...</div>
      </div>

      <div id="mns_box">
        <div id="icon"><span class="material-symbols-outlined icoP">mail</span></div>
        <div id="mns" class="font">Você possui uma pendência no financeiro...</div>
      </div>
    </div>

    <aulas-component id="componente"></aulas-component>

    <div class="carousel-container">
      <div class="carousel">
        <!-- Cards serão inseridos dinamicamente -->
      </div>
      <button id="prevBtn">❮</button>
      <button id="nextBtn">❯</button>
    </div>
  </main>

  <!-- Seu JavaScript -->
  <script src="script.js"></script>
</body>
</html>
