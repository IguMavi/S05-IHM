<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard App Inatel</title>

  <!-- Fonte dos ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- Seu CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="menu_aba">
    <div class="menu_bot" onclick="closeMenu(); temaInatel();">Tema Inatel</div>
    <div class="menu_bot" onclick="closeMenu(); temaLim();">Tema Limão</div>
    <div class="menu_bot" onclick="closeMenu(); temaDark();">Tema Dark</div>
    <div class="menu_bot" onclick="closeMenu(); abrirAuxilios();">Meus Auxílios</div>
  </div>

  <header id="head">
    <div id="menu" onclick="openMenu()">
      <span class="material-symbols-outlined icoG">menu</span>
    </div>

    <div id="logo"></div>

    <div id="perfil">
      <span class="material-symbols-outlined icoG">person</span>
    </div>
  </header>

  <!-- TELA PRINCIPAL -->
  <div id="tela_principal">
    <main>
      <div id="mensagens">
        <div id="user_name" class="font"><b>Olá Igor!</b></div>

        <div id="mns_box">
          <div id="icon"><span class="material-symbols-outlined icoP">notifications_active</span></div>
          <div id="mns" class="font">Você possui um armário reservado com entrega para hoje...</div>
        </div>

        <div id="mns_box">
          <div id="icon"><span class="material-symbols-outlined icoP">mail</span></div>
          <div id="mns" class="font">Você possui uma pendência no financeiro...</div>
        </div>
      </div>

      <aulas-component id="componente"></aulas-component>

      <div class="carousel-container">
        <div class="carousel"></div>
        <button id="prevBtn">❮</button>
        <button id="nextBtn">❯</button>
      </div>
    </main>
  </div>

  <!-- TELA AUXÍLIOS (fora do main!) -->
  <div id="tela_auxilios" style="display:none; padding:20px;">
    <h2 class="titulo_sessao">Meus Auxílios</h2>
    <div id="lista_auxilios"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
